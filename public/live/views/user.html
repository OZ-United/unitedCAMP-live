<p>
  <button class="btn btn-success btn-block" ng-click="logout()">
    Odhlásiť
  </button>
</p>
<p>
  <button class="btn btn-block" ng-click="cancel()">
    Zrušiť
  </button>
</p>

<section style="margin: 50px auto">
  <h4 style="text-align: center;margin: 50px auto">Používateľské údaje</h4>
  <div class="form">
  <form class="form" ng-submit="update()" name="loginForm">

    <div class="control-group" style="text-align: center">
      <a href="http://gravatar.com/" target="_blank">
        <img ng-src="{{user.gravatar}}" alt="gravatar">
      </a>
    </div>

    <div class="control-group">
    <label class="control-label" for="inputLogin">Login</label>
    <div class="controls">
    <input type="text" ng-model="user.login" id="inputLogin" required="" placeholder="united" style="width:96%">
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="inputPassword">Heslo</label>
    <div class="controls">
    <input type="password" ng-model="user.password" id="inputPassword" required="" placeholder="******" style="width:96%">
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="inputName">Meno</label>
    <div class="controls">
    <input type="text" ng-model="user.name" id="inputName" placeholder="Spoločenstvo United" style="width:96%">
    </div>
    </div>

    <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
    <input type="email" ng-model="user.email" id="inputEmail" placeholder="hello@spolocenstvounited.sk" style="width:96%">
    </div>
    </div>

    <p>
    <button type="submit" class="btn btn-info btn-block btn-huge">Zmeniť</button>
    </p>
  </form>
  </div>
</section>
